language: python
matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.3
          env: TOX_ENV=py33
        - python: 3.4
          env: TOX_ENV=py34
install: 
    - "pip install -r requirements.txt"
script: 
    - "tox -e $TOX_ENV"
after_success:
    coveralls
